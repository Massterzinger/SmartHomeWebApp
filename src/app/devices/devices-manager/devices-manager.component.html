    <div class="w3-button">Add device</div>
  </div>
  <ul class="w3-ul w3-card">
    <li class="w3-bar" *ngFor="let device of devices">
      <div class="w3-bar-item">
        <span class="w3-large">{{device.name}}</span><br>

      </div>
      <span class="w3-bar-item w3-button w3-white w3-xlarge w3-right w3-ripple" (click)="deleteDevice(device.id)">Ã—</span>

  </ul>
</div>
